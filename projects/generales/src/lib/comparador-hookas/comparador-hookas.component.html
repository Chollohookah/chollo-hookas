<div class="comparadorHookas">
  <lib-hooka-searcher-input
    [inputModel]="inputModel"
    (actualizarDesdeInput)="cambioPaginaPaginador($event.confPaginador, $event.resultadoFiltraje)"
  ></lib-hooka-searcher-input>
  <div class="filtrosAvanzados">
    <lib-filtros-avanzados
      [setNewTradeMarks]="tradeMarksWithModelsSelectores"
      [setNewChips]="tagsChips"
      (actualizarDesdeSelectores)="cambioPaginaPaginador($event.confPaginador, $event.resultadoFiltraje)"
    ></lib-filtros-avanzados>
  </div>

  <div class="cargaCachimbas mt-3">
    <lib-cargando-cachimbas *ngIf="!peticionCargaHookasTerminada"></lib-cargando-cachimbas>
  </div>

  <div *ngIf="peticionCargaHookasTerminada">
    <ng-container *ngIf="hookaService.cachimbas.length > 0; else sinCachimbas">
      <div class="displayRow my-2">
        <div *ngFor="let cachimba of hookaService.cachimbasSliced; let i = index" class="wrapperCompCards">
          <lib-card-viewer class="cardItemHooka" [index]="i" [item]="cachimba"></lib-card-viewer>
        </div>
      </div>
      <div class="paginadorComp">
        <mat-paginator
          [length]="hookaService.cachimbas.length"
          [pageSize]="hookaService.MAX_POR_PAGINA"
          [pageSizeOptions]="hookaService.MAX_POR_PAGINA_POSIBILIDADES"
          (page)="cambioPaginaPaginador($event)"
        >
        </mat-paginator>
      </div>
    </ng-container>
    <ng-template #sinCachimbas>
      <div class="mt-4 notFound">
        <div class="row">
          <div class="col-3">
            <img src="assets/smoke-pipe.png" alt="" srcset="" class="image" />
          </div>
          <div class="col">
            <h3>TocarÃ¡ seguir fumando la pipa de Popeye</h3>
            <h4>No se han encontrado resultados con los filtros proporcionados ðŸ˜Ž</h4>
          </div>
        </div>
      </div>
    </ng-template>
  </div>
</div>
