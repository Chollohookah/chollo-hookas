<div class="comparadorHookas">
  <div class="inputComparador">
    <mat-form-field appearance="fill" *ngIf="_model" class="w-100">
      <mat-label *ngIf="_model.textoInputAntesDeClickear">{{
        _model.textoInputAntesDeClickear
      }}</mat-label>
      <input
        *ngIf="_model.placeholderAlComenzarAEscribir"
        matInput
        placeholder="{{ _model.placeholderAlComenzarAEscribir }}"
      />
    </mat-form-field>
    <mat-icon
      *ngIf="_model.sufijoIcono"
      [ngClass]="_model.sufijoIcono.customClass"
      matSuffix
      (click)="_model.sufijoIcono.alHacerClick()"
      >{{ _model.sufijoIcono.nombre }}</mat-icon
    >
  </div>
  <div class="filtrosAvanzados">
    <lib-filtros-avanzados></lib-filtros-avanzados>
  </div>

  <div class="cargaCachimbas">
    <lib-cargando-cachimbas
      *ngIf="!peticionCargaHookasTerminada"
    ></lib-cargando-cachimbas>
  </div>

  <div *ngIf="peticionCargaHookasTerminada">
    <div class="displayRow my-2">
      <lib-card-viewer
        *ngFor="let cachimba of cachimbas; let i = index"
        class="cardItemHooka"
        [index]="i"
        [item]="cachimba"
      ></lib-card-viewer>
    </div>
    <div class="paginadorComp">
      <mat-paginator
        [length]="copiaCachimbas.length"
        [pageSize]="MAX_POR_PAGINA"
        [pageSizeOptions]="MAX_POR_PAGINA_POSIBILIDADES"
        (page)="cambioPaginaPaginador($event)"
      >
      </mat-paginator>
    </div>
  </div>
</div>
