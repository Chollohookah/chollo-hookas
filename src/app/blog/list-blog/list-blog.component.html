<div class="wrapperListPost">
  <div class="w-100 d-flex justify-content-end">
    <button mat-raised-button class="bg-ternary text-white mb-3" (click)="newPost()">AÃ±adir nuevo post</button>
  </div>
  <mat-card *ngFor="let post of listPosts">
    <div class="row">
      <div class="col-3">
        <img [src]="post.imgPostBase64" alt="" srcset="" class="img-fluid" />
      </div>
      <div class="col-9">
        <h4>{{ post.nombre }}</h4>
        <p>{{ post.desc }}</p>
        <div>
          <button mat-raised-button color="primary" class="mx-2" (click)="verPost(post)">Ver post</button>
          <button mat-raised-button class="warm" class="mx-2" (click)="editPost(post)">Editar post</button>
          <button mat-raised-button color="dang" class="mx-2" (click)="eliminarPost(post)">Eliminar post</button>
        </div>
      </div>
    </div>
  </mat-card>
</div>
