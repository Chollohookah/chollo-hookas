<div class="wrapper-add-entry px-3" [formGroup]="formGroup">

  <div class="d-flex">
    <div class="c-pointer" (click)="volverAtras()">
      <button mat-icon-button>
        <mat-icon>arrow_back</mat-icon>
      </button> <span>Volver atras</span>
    </div>
  </div>


  <div class="d-flex justify-content-center w-100">
    <img [src]="formGroup.value.img" class="img-fluid" alt="">
  </div>
  <br>

  <div class="d-flex justify-content-between">
    <input type="file" accept="image/*" (change)="handleImageUpload($event)" />
    <button mat-raised-button color="primary" (click)="formMode=='new' ? savePost() : editPost()">{{formMode=='new' ?
      'Añadir post':'Edit post'}}</button>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <input matInput placeholder="Nombre del post" formControlName="name" />
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field class="w-100">
        <textarea matInput placeholder="Descripción del post" formControlName="desc"></textarea>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <quill-editor [placeholder]="'Escriba algo en el post'" [formControl]="formGroup.get('contentForm')"
        [styles]="{ 'min-height': '320px' }" class="content-editor">
      </quill-editor>
    </div>
  </div>
</div>
